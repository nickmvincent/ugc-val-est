<p>For embedded systems, you'll predominately want to avoid things that have a definite abnormal runtime cost.  Some examples:  exceptions, and <a href="http://en.wikipedia.org/wiki/RTTI" rel="nofollow noreferrer">RTTI</a> (to include <a href="http://en.wikipedia.org/wiki/Dynamic_cast" rel="nofollow noreferrer">dynamic_cast</a> and <a href="http://en.wikipedia.org/wiki/Typeid" rel="nofollow noreferrer">typeid</a>).</p>
