<p>It could be...</p>

<p>a) the system firewall is block python/nginx/bash etc. from binding to port 80 or</p>

<p>b) you need to run it with <code>sudo</code>. This is because Unix-like OSes require superuser privileges for an application to bind to a <a href="https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers#Well-known_ports" rel="nofollow">well-known port</a>.</p>
