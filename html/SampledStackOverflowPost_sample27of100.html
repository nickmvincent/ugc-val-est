<p>Most Java developers currently use the third party package <a href="http://www.joda.org/joda-time/" rel="nofollow">Joda-Time</a>. It is widely regarded to be a much better implementation. </p>

<p><a href="https://en.wikipedia.org/wiki/Java_version_history#Java_SE_8" rel="nofollow">Java 8</a> however will have a new <a href="http://download.java.net/jdk8/docs/api/java/time/package-summary.html" rel="nofollow">java.time.* package</a>. See this article, <a href="http://java.dzone.com/articles/introducing-new-date-and-time" rel="nofollow">Introducing the New Date and Time API for JDK 8</a>.</p>
