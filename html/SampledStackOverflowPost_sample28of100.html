<p>Use <a href="https://stackoverflow.com/a/10990521/275567">include guards</a>:</p>

<pre><code>#ifndef MY_HEADER_H
#define MY_HEADER_H

// ...

#endif    // MY_HEADER_H
</code></pre>

<p>Sometimes you'll see these combined with the use of <code>#pragma once</code>:</p>

<pre><code>#pragma once

#ifndef MY_HEADER_H
#define MY_HEADER_H

// ...

#endif    // MY_HEADER_H
</code></pre>

<p><code>#pragma once</code> is pretty <a href="http://en.wikipedia.org/wiki/Pragma_once#Portability" rel="nofollow noreferrer">widely supported</a>.</p>
