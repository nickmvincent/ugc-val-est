<p>Use the <a href="http://en.wikipedia.org/wiki/Stirling_formula" rel="nofollow noreferrer">Stirling formula</a> to approximate <code>n!</code> for large n. Best way to store the number should be <a href="http://en.wikipedia.org/wiki/Scientific_notation" rel="nofollow noreferrer">scientific notation</a>, e.g. <code>10^(x^y)</code> for really large numbers.</p>
